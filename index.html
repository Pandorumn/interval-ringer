<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interval Ringer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <span class="time centered">
      <span class="hours"></span>
      <span class="dots"></span>
      <span class="minutes"></span>
    </span>

    <div class="icons">
      <img src="muted.svg" alt="Muted" class="icon-muted centered" />
      <img src="speaker.svg" alt="Muted" class="icon-speaker hidden centered" />
    </div>

    <div class="slider-container">
      <input type="range" value="50" class="slider" />
    </div>
  </body>
</html>
